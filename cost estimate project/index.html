<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Estimate your cost</h1>
    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p class="active">team</p>
        <p>professional</p>
        <p>enterprise</p>
      </div>
      <div class="line"></div>
      <div class="toggle-wrapper">
        <img src="./images/icon1.png" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="./images/icon2.png" />
      </div>
      <!-- sessions container -->
      <div class="sessions">
        <p>Monthly sessions</p>
        <p>20,000</p>
      </div>
      <p class="description">
        A session is a continous period of user activity on yur web app or
        website. Choose exactly how many sessions you wish to record and discard
        the extras
      </p>
    </div>
  </body>
</html>
